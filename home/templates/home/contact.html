{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <img src="{% static 'footer-bg.png' %}" class="img-fluid" alt="">
        </div>
        <div class="col contact">
            <h2>Contact</h2>
            <h3>Please fill the form to contact me</h3>
            <form class="form-contact" method="post" action={% url 'contact' %}>
                {% csrf_token %}
                <div class="form-group form-group-50"><input type="text" name="name" placeholder="Name" required></div>
                <div class="form-group form-group-50"><input type="text" name="surname" placeholder="Surname" required>
                </div>
                <div class="form-group"><input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group"><textarea name="message" placeholder="Message" rows="3" required></textarea>
                </div>
                <button class="btn btn-lg" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
